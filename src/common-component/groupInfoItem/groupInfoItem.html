<div class="groupItem {{onlyOne ? 'only-one' : ''}}" data-id="{{Id}}">
    <div class="headerInfo">
        <img src="../../asset/images/groupItem/headImg.png" alt="">
        <div>
            <p>{{NickName}}<img src="../../asset/images/groupItem/live.png" alt=""></p>
            <span>{{InDate}}</span>
        </div>
        <img src="../../asset/images/groupItem/follow.png" alt="">
    </div>
    <div class="content">
        <p>{{Content}}</p>
        <div>
            <img src="{{ImageUrlList[0]}}" alt="">
            <div class="operator">
                <span></span>
                <span class="handleLike"></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="comments">

        {{each CommentReplyList item i}}

            <p><span>空城：</span>{{item.Content}}</p>

        {{/each}}
        <div class="showAll">
            <span>查看全部 {{CommentCount}} 条评论</span>
            <img src="../../asset/images/groupItem/showAll.png" alt="">
        </div>
    </div>
</div>
