<div class="game-sign-up-info">
	<ul class="info-list">
		<li class="clearFix">
			<span class="info-title fl">比赛名称</span>
			<span class="info-con fr">{{CompetitionName}}</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">游戏类别</span>
			<span class="info-con fr">{{GameCategory}}</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">比赛地图</span>
			<span class="info-con fr">{{GameMap}}</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">赛事规则</span>
			<span class="info-con fr">{{Rule}}</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">报名时间</span>
			<span class="info-con fr">{{ApplyStartTime.split(' ')[0] +' 至 '+ ApplyEndTime.split(' ')[0]}}</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">比赛时间</span>
			<span class="info-con fr">{{GameStartTime.split(' ')[0] +' 至 '+ GameEndTime.split(' ')[0]}}</span>
		</li>
		<li class="clearFix">
			<span class="info-title fl">比赛介绍</span>
			<span class="info-con fr">{{Introduce}}</span>
		</li>										
	</ul>

	<div class="btn-module">
		<button class="btn js-handle" data-handle="handleSignUp">我要报名</button>
	</div>
</div>
