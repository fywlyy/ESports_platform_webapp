<div class="matches-page">

    <div class="video-list">
        
        <div class="swiper-wrapper">

            {{each videoList item i}}

                <div class="swiper-slide">
                    <img src="../../asset/images/matches/video.png" alt=""/>
                </div>

            {{/each}}

        </div>

        <div class="swiper-pagination"></div>

    </div>

    <div class="recent-event clearFix">

        <div class="header-common clearFix">
            <div class="fl">近期赛事活动</div>
            <div class="fr"><img src="../../asset/images/groupItem/menu.png" alt=""/></div>
        </div>

        {{each compList item i}}

            <div class="event-item {{i==1 ? 'fr' : 'fl'}}" data-id={{item.Id}}>
                <img src={{item.DefaultImageUrl}} alt=""/>
                <div>
                    <span class="js-handle" data-handle="toMatchDetails">赛事详情</span>
                    <span class="js-handle" data-handle="toSignUpInfo">比赛报名</span>
                </div>
            </div>

        {{/each}}

    </div>

    <div class="hot-news">
        <div class="header-common clearFix">
            <div class="fl">热点新闻</div>
            <div class="fr"><a href="#/news"><img src="../../asset/images/groupItem/menu.png" alt=""/></a></div>
        </div>
        <div class="news-list">

            {{each newsList item i}}

                <a href="#/newsDetail/{{item.Id}}">
                    <div class="news-item">
                        <span>{{item.Title}}</span>
                        <span>{{item.InDate.substring(5,10)}}</span>
                    </div>
                </a>

            {{/each}}

        </div>
    </div>

</div>
