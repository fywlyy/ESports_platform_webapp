<div class="apply-certification">
    <div class="status-module clearFix">
        <span class="status-item left fl active">申请认证</span>
        <span class="icon-right left fl"></span>
        <span class="status-item center">审核中</span>
        <span class="status-item right fr">已认证</span>
        <span class="icon-right right fr"></span>
    </div>
    <div class="certf-info">
        <p class="hint">输入本人身份信息（提交后不可更改）</p>
        <div class="info-item clearFix">
            <span class="info-title fl">姓名</span>
            <div class="input-module">
                <input type="text">
            </div>
        </div>
        <div class="info-item clearFix">
            <span class="info-title fl">学号</span>
            <div class="input-module">
                <input type="text">
            </div>
        </div>
        <div class="info-item clearFix">
            <span class="info-title fl">学校名称</span>
            <div class="select-module clearFix">
                <div class="select-info js-handle" data-handle="handleSelect">
                    <span class="select-value">南京大学</span>
                    <span class="icon-down fr"><i></i></span>
                </div> 
                <select name="university">
                    <option value="1">南京大学</option>
                    <option value="2">浙江大学</option>
                    <option value="3">四川大学</option>
                </select>
            </div> 
        </div>
    </div>
    <div class="btn-module">
        <button class="btn">确认提交</button>
    </div>
</div>
