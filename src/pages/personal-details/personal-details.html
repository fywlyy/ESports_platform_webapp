<div class="personal-details-page">

	<div class="page-head">
		<div class="headerImg">
			{{if userInfo.Url}}
				<img src={{userInfo.Url}} alt="">
			{{else}}
				<img src="../../asset/images/personal/headImg.png" alt="">
			{{/if}}
			<img src="../../asset/images/personal/female.png" alt="">
			<div class="cert-info">
				<img src="../../asset/images/personal/notCert.png" alt="">
				<span class="js-handle" data-handle="toApplyCert">点击认证</span>
			</div>
		</div>
		<p>{{userInfo.NickName}}</p>
		<span>啊哦~！这家伙很懒，什么都没留下~</span>
		<div class="schoolInfo clearFix">
			<div><span>学校</span> : {{userInfo.SchoolName}}</div>
			<div><span>专业</span> : {{userInfo.ProfessionName}}</div>
			<div><span>学号</span> : {{userInfo.StudentNumber}}</div>
			<div><span>学分</span> : {{userInfo.Score}}</div>
		</div>
	</div>

	<div class="selector">
		<span class="active">全部</span><span>图文</span>
	</div>

	<div class="gropusList">
		<ul class="group-info-list"></ul>
	</div>

</div>
