<div id="header-all">
    <div class="hot-recommend clearFix">
        <div class="hot-title">
            <span>热门推荐:</span>
        </div>
        <div class="hot-list">
            {{each gameInfoList item i}}
            <div class="hot-list-item" data-id={{item.Id}}><span>{{item.GameIName}}</span></div>
            {{/each}}
        </div>
    </div>
    <div class="sort clearFix">
        <div class="sort-border active">综合排序</div>
        <div class="sort-border">价格最低</div>
        <div class="sort-border">出租最多</div>
        <div class="account-safe-btn">
            <img src="../../../../asset/images/games/safe_account.png">
            <span>账号安全有保障</span>
        </div>
        <div class="auto-transport-btn">
            <img src="../../../../asset/images/games/auto_transport.png">
            <span>自动发货</span>
        </div>
    </div>
    <div class="container-list">
        {{each seachPlayList item i}}
            <div class="components-item js-handle" data-id="{{item.Id}}" data-handle="toAccountRental">
                <div class="item-container">
                    <img class="images-type" src="{{item.DetailImageUrl}}" alt="">
                    <div class="prod-detail">
                        <div class="detail-name">{{item.Title}}</div>
                        <div class="detail-advantage">{{item.Remark}}</div>
                        <div class="detail-price">
                            ￥<sapn>{{item.UnitPrice}}</sapn>
                        </div>
                    </div>
                    <div class="now-use">
                        <div class="now-use-btn js-handle" data-id="{{item.Id}}" data-handle="placeOrder">立即使用</div>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</div>
