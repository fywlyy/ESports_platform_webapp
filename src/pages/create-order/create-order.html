<div class="create-order-page">

	<div class="account-info">
		<img src="../../asset/images/games/DJ_KT16.png" alt="">
		<div>{{data.Title}}</div>
	</div>

	<div class="price-info">
		<div class="single-price">
			<span>单价</span>
			<div>￥{{data.UnitPrice}}/ 小时</div>
		</div>
		<div class="hours">
			<span>租号时长</span>
			<div>
				<span class="js-handle" data-handle="lessHours"></span><span class="num">1</span><span class="js-handle" data-handle="plusHours"></span><span>小时</span>
			</div>
		</div>
	</div>

	<div class="submitBtn js-handle" data-handle="createOrder">确认下单</div>

	<div class="pay-way">
		<div class="title">支付方式</div>
		<div class="way">
			<img src="../../asset/images/games/alipay.png" alt="">
			<img src="../../asset/images/games/alipay.png" alt="">
			<img src="../../asset/images/games/alipay.png" alt="">
		</div>
	</div>

</div>
